### Site Settings ###
title               : griffin chure, phd
description         : >-
                    A biologist pretending to be a physicist with domain 
                    expertise.  
baseurl             : 
repository          : 
remote_theme        : 
open_new_tab        : true
cv_filename         : GriffinChure_CV_2022-10-06.pdf


### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : 
  image             : seg.png
  email             : gchure@stanford.edu
  github            : gchure
  twitter           : gdchure


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  publications:
    output: true
    permalink: /publications/:name



### Disqus ###
# disqus:
  # shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: UA-109526846-1 


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:

  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
